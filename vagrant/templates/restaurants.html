<html>
	<head>
		<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
	</head>
	<body>
		<div class='pane'>
			<div class='header'>
				<h1>All Restaurants</h1>
			</div>
			<div class='flash'>
				{% with messages=get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
					<li><strong>{{message}}</strong></li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
			</div>
			<a href='{{url_for("newRestaurant")}}'>Create New Restaurant</a>
			{% for r in restaurants %}
			<div class='restaurantPane'>
				<span class='name'>
					<a href={{url_for("showMenu", restaurant_id=r.id)}}>{{r.name}}</p>
				</span>
				
				<a href={{url_for("editRestaurant", restaurant_id=r.id)}}>Edit</a>
				<a href={{url_for("deleteRestaurant", restaurant_id=r.id)}}>Delete</a>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
